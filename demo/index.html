<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IAMRS — Demo Mode</title>
    <meta name="robots" content="noindex" />

    <!-- Match the real Blazor app styling (Bootstrap + app.css). -->
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./app.css" />

    <!-- Demo-specific layout styles (mirrors MainLayout/NavMenu). -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <div class="top-row ps-3 navbar navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#/">IAMRS</a>
          </div>
        </div>

        <input id="navToggle" type="checkbox" title="Navigation menu" class="navbar-toggler" />

        <div class="nav-scrollable" id="navMenu">
          <nav class="flex-column">
            <div class="nav-item px-3">
              <a class="nav-link" href="#/" data-nav="dashboard">Dashboard</a>
            </div>
            <div class="nav-item px-3">
              <a class="nav-link" href="#/machines" data-nav="machines">Machines</a>
            </div>
            <div class="nav-item px-3">
              <a class="nav-link" href="#/alerts" data-nav="alerts">Alerts</a>
            </div>
            <div class="nav-item px-3">
              <a class="nav-link" href="#/maintenance" data-nav="maintenance">Maintenance</a>
            </div>
          </nav>
        </div>
      </div>

      <main>
        <div class="top-row px-4 d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <span class="badge text-bg-secondary">DEMO MODE</span>
            <span class="text-muted small">Static showcase (no .NET / SQL Server)</span>
            <span class="text-muted small" id="lastTick">—</span>
          </div>

          <div class="d-flex align-items-center gap-2">
            <button id="demoTickButton" type="button" class="btn btn-sm btn-outline-primary">Simulate tick</button>
            <a
              class="btn btn-sm btn-outline-secondary"
              href="https://github.com/krispykeenz/IAMRS"
              target="_blank"
              rel="noopener"
            >View repo</a>
          </div>
        </div>

        <article class="content px-4">
          <div id="app"></div>
        </article>
      </main>
    </div>

    <!-- DEMO MODE ONLY: safe, static showcase. Remove the /demo folder when publishing a real deployment. -->
    <script src="./app.js"></script>
  </body>
</html>
