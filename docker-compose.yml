version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: iamrs-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - iamrs-network

  api:
    build:
      context: .
      dockerfile: src/IAMRS.Api/Dockerfile
    container_name: iamrs-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=IAMRS;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - iamrs-network
    profiles:
      - full

  web:
    build:
      context: .
      dockerfile: src/IAMRS.Web/Dockerfile
    container_name: iamrs-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiBaseUrl=http://api:8080
    ports:
      - "5001:8080"
    depends_on:
      - api
    networks:
      - iamrs-network
    profiles:
      - full

volumes:
  sqlserver_data:

networks:
  iamrs-network:
    driver: bridge
